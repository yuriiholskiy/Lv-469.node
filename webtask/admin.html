						<li class="nav-dropdown-top">
							<a href="#" class="nav-dropdown-link">

						</li>

							<a href="#" class="nav-dropdown-link">Something else</a>

			</picture>

	</header>
	<main>
		<h2 class="main-head text-center mt-2 anim-trY-opposite-middle">Add news</h2>
		<div class="container">
			<div class="row mt-2">
				<div class="col col-8 col-sm-12">
					<img class="anim-trY-opposite-middle" src="./images/news-image.png" alt="Add new image">
				</div>
				<div class="col col-4 col-sm-12 align-self-end text-center">
					<button class="button button-primary anim-trY-middle">Add image</button>
				</div>
			</div>
			<form class="row mt-2 form">
				<div class="col col-8 col-sm-12 flex-column">
					<input type="text" 
								 name="news-title" 
								 class="form-text-input" 
								 placeholder="News title"
								 required>
					<textarea name="news-text"
										cols="30" 
										rows="10" 
										placeholder="News text" 
										class="form-text-input mt-1"
										required></textarea>
				</div>
				<div class="col col-4 col-sm-12 align-self-end text-center">
					<input class="button button-primary" type="submit" value="Add news">
				</div>
			</form>
		</div>
	</main>
