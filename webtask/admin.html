	<main>
		<h2 class="text-center mt-2 anim-trY-opposite-middle">Add news</h2>
		<div class="container">
			<form class="row mt-2 form">
				<div class="col col-8 col-sm-12">
					<img class="image-preview anim-trY-opposite-middle"
							 src="https://dummyimage.com/640x360/fff/aaa">
				</div>
				<div class="col col-4 col-sm-12 align-self-end text-center">
					<label class="choose-image button button-primary anim-trY-middle" for="file">Add image</label>
					<input id="file"
								 name="news-file"
								 class="image-file"
								 required
								 type="file"
								 accept="image/*"
								 >
				</div>
				<div class="col col-8 col-sm-12 flex-column mt-2">
					<input type="text"
								 name="news-title"
								 class="form-text-input"
								 placeholder="News title"
								 required
								 pattern=".{8,}\S"
								 autocomplete="off"
								 title="Please, type a title"
								 >
					<textarea name="news-content"
										cols="30"
										rows="10"
										placeholder="News Content"
										class="form-text-input mt-1"
										minLength="10"
										required
										pattern="^[a-zA-Z0-9]\S$"
										title="Please, type a content"
										></textarea>
					<p class="form-error-text">Not valid</p>
				</div>
				<div class="col col-4 col-sm-12 align-self-end text-center">
					<input class="button button-primary" type="submit" value="Add news">
				</div>
			</form>
		</div>
